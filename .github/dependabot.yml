version: 2
updates:
  - package-ecosystem: "terraform"
    directory: /
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    commit-message:
      include: scope
      prefix: "terraform"
    labels:
      - "terraform"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
